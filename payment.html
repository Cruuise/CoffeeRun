<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link href="stylesheets/payment-form.css" rel="stylesheet">
</head>

<body>
  <form payment="form">
    <h1>Payment form</h1>
    <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
    <section>
      <h2>Contact information</h2>
      <fieldset>
        <legend>Title</legend>
        <ul>
          <li>
            <label for="title_0">
              <input type="radio" id="title_0" name="title" value="Captain" checked>
              Capt.
            </label>
          </li>
          <li>
            <label for="title_1">
              <input type="radio" id="title_1" name="title" value="Ms">
              Ms.
            </label>
          </li>
          <li>
            <label for="title_2">
              <input type="radio" id="title_2" name="title" value="Mrs">
              Mrs.
            </label>
          </li>
          <li>
            <label for="title_3">
              <input type="radio" id="title_3" name="title" value="Mr">
              Mr.
            </label>
          </li>
        </ul>
      </fieldset>
      <p>
        <label for="name">
          <span>Name: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="text" id="name" name="username" placeholder="James Kirk">
      </p>
      <p>
        <label for="mail">
          <span>E-mail: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="email" id="mail" name="usermail" placeholder="Kirk@starfleet.com">
      </p>
    </section>
    <section>
      <h2>Payment information</h2>
      <p>
        <label for="card">
          <span>Card type:</span>
        </label>
        <select id="card" name="usercard">
          <option value="visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
      </p>
      <p>
        <label for="number">
          <span>Card number:</span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="tel" id="number" name="cardnumber">
      </p>
      <p>
        <label for="date">
          <span>Expiration date:</span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="text" name="expiration" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
      </p>
    </section>
    <section>
      <div id="ex1" class="modal">
        <p>Thank you for your payment, </p>
        <p id="fill_in"></p>
        <a href="index.html">Return to Orders</a>
      </div>
      <p> <a href="#ex1" rel="modal:open"><button id="pay" type="submit">Submit</button></a>
        <a href="index.html"><button type=>Print values to console</button></a>

      </p>
    </section>
  </form>
  <script>
    document.getElementById("pay").onclick = function () {
      changeName()
    };

    function changeName() {
      var honorific = $("input:radio[name=title]:checked").val();
      var fullName = $("input:text[name=username]").val();
      if (fullName == "") {
        fullName = "James Kirk";
      }
      document.getElementById("fill_in").innerHTML = honorific + " " + fullName;
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/payment.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</body>

</html>
